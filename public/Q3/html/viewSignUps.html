<body>


    <h1 class="page-title">Student Sign-ups</h1>

    <div class="controls">
        <label for="clubFilter">Select Your Club:</label>
        <select id="clubFilter">
            <option value="ALL">ALL</option>
            <option value="bake_club">Bake Club</option>
            <option value="celluloid">Celluloid</option>
            <option value="mun">MUN</option>
            <option value="likha">Likha</option>
            <option value="volant">Volant</option>
            <option value="sightlines">Sightlines</option>
            <option value="kamalayan">Kamalayan</option>
        </select>
    </div>

    <p id="total"></p>

    <div class="table-container">
        <div class="table-title">Student Sign-ups Table</div>
        <table id="signupTable">
            <thead>
                <tr>
                    <th>Club</th>
                    <th>Student ID</th>
                    <th>Full Name</th>
                    <th>Grade</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Intern|Extern</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="message"></div>
    </div>

    <div class="back-link">
        <a href="Q3_3GLiMendoza.html">â¬… Back to Sign-up Page</a>
